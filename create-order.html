<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Julius Sans One | Regular/400 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8a2fbc0c4d.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/create-order/create-order.css">
        <link rel="stylesheet" href="assets/css/header.css">

        <title>CREATE ORDER</title>
    </head>

<body>

    <header>

        <nav>
            <div class="categorie-photo">
                <img src="assets/img/categories-icons/blazer.webp" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">help</a></li>
                    <li><a href="/login.html">sign in</a></li>
                    <li><a href="/registration.html">sign up</a></li>
                </ul>
            </div>
        </nav>

        <div class="header">
            <div class="header-logo">
                <a href="/index.html">stylerave</a>
            </div>
            <div class="header-text">
                <p>style... style - this everything</p>
            </div>
            <div class="header-buttons">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input class="header-search__open" type="search" name="" id="" placeholder="search">
                </div>
                <a href="/basket.html"><i class="fas fa-shopping-basket"></i></a>
            </div>
        </div>

    </header>

    <main>
        <p class="create-order-title">placing an order</p>
        <div class="create-order-container">
            <div class="delivery-information create-order-item">
                <p class="create-order-item-title">information about delivery</p>
                <form action="">
                    <div>
                        <input type="text" name="" id="" placeholder="firstname">
                        <input type="text" name="" id="" placeholder="lastname">
                    </div>
                    <input id="email-input" type="email" placeholder="example@gmail.com">
                    <input id="adress-input" type="text" placeholder="USA, NEW YORK, 305 E 72ND ST NY 10021-4690">
                    <button>order</button>
                </form>
            </div>
            <div class="order-contents create-order-item">
                <p class="create-order-item-title">order contents</p>
                <div class="order-container">
                    <div class="order-container-item">
                        <p>muzhik</p>
                        <div>
                            <p>1 unit</p>
                            <p>$<span class="product-price">16</span></p>
                        </div>
                    </div>
                    <div class="order-container-item">
                        <p>muzhik 2</p>
                        <div>
                            <p>5 unit</p>
                            <p>$<span class="product-price">4765</span></p>
                        </div>
                    </div>

                    <div class="order-container-total-sum">
                        <p>Amount to be paid:</p>
                        <p>$<span class="total-sum-price"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/create-order/countTotalSum.js"></script>
</body>

</html>
