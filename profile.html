<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Julius Sans One | Regular/400 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8a2fbc0c4d.js" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/profile/profile.css">
        <link rel="stylesheet" href="assets/css/header.css">

        <title>PROFILE</title>
    </head>

<body>

    <header>

        <nav>
            <div class="categorie-photo">
                <img src="assets/img/categories-icons/blazer.webp" alt="">
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">help</a></li>
                    <li><a href="">sign in</a></li>
                    <li><a href="">sign up</a></li>
                </ul>
            </div>
        </nav>

        <div class="header">
            <div class="header-logo">
                <p>stylerave</p>
            </div>
            <div class="header-text">
                <p>style... style - this everything</p>
            </div>
            <div class="header-buttons">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input class="header-search__open" type="search" name="" id="" placeholder="search">
                </div>
                <i class="fas fa-shopping-basket"></i>
            </div>
        </div>

    </header>

    <main>
        <div class="profile-form">
            <div class="profile-photo">
                <img src="assets/img/profile/profile-photo.png" alt="">
            </div>
            <form action="">
                <div>
                    <input type="text" name="" id="" placeholder="first name">
                    <input type="text" name="" id="" placeholder="last name">
                </div>
                <input type="file" name="" id="change-photo-input">
                <label for="change-photo-input">change profile photo</label>
                <div>
                    <input type="text" name="" id="" placeholder="username">
                    <input type="email" name="" id="" placeholder="email">
                </div>
                <button>save</button>
            </form>
        </div>
        <div class="orders">
            <p class="orders-title">orders</p>
            <table>
            <thead>
            <tr>
                <th>id</th>
                <th>date of creation</th>
                <th>status</th>
                <th>price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>july 21, 2023</td>
                <td>delivery</td>
                <td>$4781</td>
            </tr>
            <tr>
                <td>2</td>
                <td>june 21, 2021</td>
                <td>paid</td>
                <td>$47</td>
            </tr>
            <tr>
                <td>3</td>
                <td>august 21, 2024</td>
                <td>not paid</td>
                <td>$18</td>
            </tr>
            </tbody>
            </table>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
